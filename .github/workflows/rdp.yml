name: RDP-Debug-Direct

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Preparation and RDP Setup
        run: |
          # 1. تحميل وفك الضغط
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive -Path ngrok.zip -DestinationPath .
          
          # 2. ربط التوكن
          ./ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          
          # 3. إعداد المستخدم وصلاحيات الـ RDP
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Run Ngrok and Show Status
        run: |
          Write-Host "--------------------------------------------------"
          Write-Host "Starting Ngrok... If it fails, the error will appear below."
          Write-Host "If it works, the URL will be displayed here."
          Write-Host "--------------------------------------------------"
          # تشغيل مباشر في الواجهة لرؤية النتائج فوراً
          ./ngrok.exe tcp --region ap 3389
